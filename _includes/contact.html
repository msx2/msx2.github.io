<section id="contact" class="section section--white">
  <div class="container">
    <div class="section-header wow fadeIn">
      <h2>Contact</h2>
      <h3>I'm available for freelance projects</h3>
    </div>

    <div class="row wow fadeIn">
      <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 text-center">
        <p>If you would like to contact me regarding a project or an idea you have for an awesome application, or&nbsp;just want to say hi, pick one of the methods below and shoot me a message.</p>
      </div>
    </div>

    <div class="social-media text-center">
      <ul class="list-inline">
        <li class="wow fadeInUp"><a href="mailto:{{ site.email }}" rel="nofollow">
          <i class="ion ion-email"></i>
          <span class="sr-only">E-mail</span>
        </a></li>

        <li class="wow fadeInUp" data-wow-delay="0.15s"><a href="{{ site.linkedin_url }}">
          <i class="ion ion-social-linkedin"></i>
          <span class="sr-only">LinkedIn</span>
        </a></li>

        <li class="wow fadeInUp" data-wow-delay="0.3s"><a href="https://github.com/{{ site.github_username }}">
          <i class="ion ion-social-github"></i>
          <span class="sr-only">Github</span>
        </a></li>

        <li class="wow fadeInUp" data-wow-delay="0.45s"><a href="https://twitter.com/{{ site.twitter_username }}">
          <i class="ion ion-social-twitter"></i>
          <span class="sr-only">Twitter</span>
        </a></li>

        <li class="wow fadeInUp" data-wow-delay="0.6s"><a href="https://www.facebook.com/{{ site.facebook_username }}">
          <i class="ion ion-social-facebook"></i>
          <span class="sr-only">Facebook</span>
        </a></li>
      </ul>
    </div>
  </div>
</section>
