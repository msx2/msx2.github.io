<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:locale" content="en_US">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ site.url }}/img/photo.jpg">

    <link rel="icon" type="image/x-icon" href="{{ site.url }}/img/logo--circle.ico">
    <link rel="icon" type="image/png" href="{{ site.url }}/img/logo--circle.png">
  </head>

  <body>

    {{ content }}

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/jquery.smooth-scroll.min.js"></script>
    <script src="js/bootstrap.scrollspy.min.js"></script>
    <script src="js/bootstrap.tooltip.min.js"></script>
    <script src="js/typer.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
